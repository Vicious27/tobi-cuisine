<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">
    <title>Tobis-Cuisine</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <nav class="navbar">
        <p>Tobis-Cuisine</p>
        <ul>

<main id="main">

        <ul>
            <li class="slide" data-active>
                <img src="/images/hibachi-style-vegetables.png" alt="hibachi style vegetables">
            </li>
            <li class="slide">
                <img src="/images/bbq-chicken.png" alt="bbq chicken">
            </li>
            <li class="slide">
                <img src="/images/dragon-roll.png" alt="dragon rolls sushi">
            </li>
        </ul>
    </div>
   </section>


</main>
    <script src="index.js"></script>
